# Example workflow for using NeuraReview in your repository
# Copy this to .github/workflows/neura-review.yml in your repository

name: NeuraReview

on:
  issue_comment:
    types: [created, edited]

jobs:
  neura-review:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/neurareview review')
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write
      metadata: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run NeuraReview
        uses: TimilsinaBimal/neurareview@main
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_number: ${{ github.event.issue.number }}
          repo_name: ${{ github.repository }}
